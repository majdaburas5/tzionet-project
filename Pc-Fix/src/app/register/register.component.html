<div class="container">
  <h1>Register</h1>
  <div>
    <div class="form-group">
      <label>User Name : </label>&nbsp;
      <input [(ngModel)]="user.userName" type="text" placeholder="enter name" />
      <br />
      <label>Password :</label>&nbsp;
      <input
        [(ngModel)]="user.password"
        type="password"
        placeholder="Password"
      />
    </div>
    <button class="btn btn-lg btn-primary text-uppercase" (click)="userTaken()">
      Sign Up</button
    >&nbsp;&nbsp;
    <button class="btn btn-lg btn-primary text-uppercase" (click)="cancel()">
      Cancel
    </button>
  </div>
  <br />
</div>
